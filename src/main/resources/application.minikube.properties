server.port=9999

# spring JPA
spring.jpa.open-in-view = false
#spring.jpa.hibernate.ddl-auto=update

# http request handling
server.error.include-stacktrace = never

# logging
logging.level.web = TRACE

# OCN Node
ocn.node.dev = true
ocn.node.signatures = false
ocn.node.url = http://localhost:9999
ocn.node.apikey = randomkey
ocn.node.web3.provider = http://hardhat:8555
ocn.node.web3.contracts.ocnRegistry = ${OCN_NODE_REGISTRY_ADDRESS:}
ocn.node.privatekey = ${OCN_NODE_PRIVATE_KEY:}

# default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# database
spring.datasource.url=jdbc:postgresql://postgres:5432/ocn_node
spring.datasource.username=postgres
spring.datasource.password=minikube

# migrates on startup
spring.jpa.hibernate.ddl-auto=update

# disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect