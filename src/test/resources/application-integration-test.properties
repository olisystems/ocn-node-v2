# Integration Test Configuration
# This profile is used for integration tests with multiple OCN nodes

# Server Configuration
server.address=127.0.0.1
server.port=8080

# Spring JPA Configuration
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# HTTP Request Handling
server.error.include-stacktrace=never

# Logging Configuration
logging.level.web=DEBUG
logging.level.snc.openchargingnetwork=DEBUG
logging.level.org.springframework.web=DEBUG

# OCN Node Configuration
ocn.node.dev=true
ocn.node.signatures=false
ocn.node.url=${SERVER_URL:http://127.0.0.1:8080}
ocn.node.apikey=integration-test-key
ocn.node.privatekey=9df16a85d24a0dab6fb2bc5c57e1068ed47d56d7518e9b0eaf1712cae718ded6
ocn.node.apiPrefix=ocn-v2

# OCN Hashing as a Service (disabled for integration tests)
ocn.hass.enabled=false
ocn.haas.url=http://localhost:9092/haas

# OCN Registry (mocked for integration tests)
ocn.registry.indexer.url=https://gateway.thegraph.com/api/subgraphs/id/6cQY2p5PYJYrWMK64aQtK6GYoqqcHABnA8MuBYTma8WT
ocn.registry.indexer.token=86dce84a7856a293366ebab0b10f3bd0

# Database Configuration (H2 in-memory for integration tests)
spring.datasource.url=jdbc:h2:mem:integration-test-db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Connection Pool Configuration
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Scheduled Tasks (disabled for integration tests to avoid conflicts)
ocn.node.stillAliveEnabled=false
ocn.node.hubClientInfoSyncEnabled=false 